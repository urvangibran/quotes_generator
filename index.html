<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="https://i.ibb.co/HPFd8j2/favicon1.jpg" type="image/jpg">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper"> 
      <div class="container" id="container">
        <div class="quote-place" id="quote-place">
          <p class="quote" id="quote">
            "Kind words do not cost much. Yet they accomplish much."
          </p>
          <p class="author" id="author">- Albert Einstein -</p>
        </div>
        <div class="button">
          <button class="btn" id="show-detail">Show Detail</button>
          <button class="btn" id="generate">Generate</button>
        </div>
      </div>
      <div class="loader" id="loader"></div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
